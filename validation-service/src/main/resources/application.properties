server.port=8084
spring.application.name=validation-service
spring.datasource.url=jdbc:mysql://localhost:3306/validation_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
competence.service.url=http://localhost:8085
brief.service.url=http://localhost:8082
apprenant.service.url=http://localhost:8083
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
logging.level.com.enaa.validation=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
management.endpoints.web.exposure.include=info, health
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
